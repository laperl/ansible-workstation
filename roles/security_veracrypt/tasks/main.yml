---
# ROLE: security_veracrypt (Opción A: VeraCrypt CLI)

- name: Instalar VeraCrypt verificado (PGP)
  ansible.builtin.import_tasks: install.yml
  tags: [veracrypt, veracrypt_install]

- name: Crear directorios de montaje (descifrado)
  ansible.builtin.import_tasks: dirs.yml
  tags: [veracrypt, veracrypt_dirs]

# Opcional: wrapper mínimo /usr/local/bin/vc
- name: Instalar wrapper CLI opcional
  ansible.builtin.import_tasks: wrapper.yml
  when: veracrypt_install_wrapper | default(false)
  tags: [veracrypt, veracrypt_wrapper]
